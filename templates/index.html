
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEO Ventas 🍔</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <h1>🧠 HEO Sync Ventas</h1>
        <form method="post">
            <input type="text" name="user_input" placeholder="¿Qué me recomiendas hoy?" required>
            <button type="submit">Hablar con HEO</button>
        </form>
      {% if heo_response %}
<div class="response">
  <h3>Respuesta de HEO:</h3>
  <p>{{ heo_response }}</p>
</div>
{% endif %}

    </div>
</body>
</html>
